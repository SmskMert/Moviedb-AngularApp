<h1 class="display-6 text-primary mt-5 mb-3">Update Movie</h1>
<div class="row p-5 border rounded" *ngIf="movie$ | async as movie">
  <div class="col-6">
    <div class="row mb-2">
      <div class="col-lg-3 col-md-5 d-flex align-items-center">
        <label class="fw-semibold">Id : </label>
      </div>
      <div class="col-lg-9 col-md-7">
        <input
          type="text"
          class="form-control"
          value="{{ movie.id }}"
          disabled
        />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-lg-3 col-md-5 d-flex align-items-center">
        <label class="fw-semibold">Title : </label>
      </div>
      <div class="col-lg-9 col-md-7">
        <input
          required
          type="text"
          class="form-control"
          name="title"
          required
          minlength="4"
          [(ngModel)]="title"
          #inputTitle="ngModel"
        />
      </div>
    </div>
    <div class="row text-danger" *ngIf="inputTitle.invalid">
      <div *ngIf="inputTitle.errors?.['required']">#Title is required</div>
      <div *ngIf="inputTitle.errors?.['minlength']">
        #Minimum Length for title is four characters
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-lg-3 col-md-5 d-flex align-items-center">
        <label class="fw-semibold">Director : </label>
      </div>
      <div class="col-lg-9 col-md-7">
        <input type="text" class="form-control" [(ngModel)]="director" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-lg-3 col-md-5 d-flex align-items-center">
        <label class="fw-semibold">Release Date : </label>
      </div>
      <div class="col-lg-9 col-md-7">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="releaseDate"
        />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-lg-3 col-md-5 d-flex align-items-center">
        <label class="fw-semibold">Rating : </label>
      </div>
      <div class="col-lg-9 col-md-7">
        <input type="text" class="form-control" [(ngModel)]="rating" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-lg-3 col-md-5 d-flex align-items-center">
        <label class="fw-semibold">Budget : </label>
      </div>
      <div class="col-lg-9 col-md-7">
        <input type="text" class="form-control" [(ngModel)]="budget" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-lg-3 col-md-5 d-flex align-items-center">
        <label class="fw-semibold">Language : </label>
      </div>
      <div class="col-lg-9 col-md-7">
        <input type="text" class="form-control" [(ngModel)]="language" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-5 d-flex align-items-center">
        <label class="fw-semibold">Country : </label>
      </div>
      <div class="col-lg-9 col-md-7">
        <input type="text" class="form-control" [(ngModel)]="country" />
      </div>
    </div>
    <div class="row">
      <div class="col-2 d-flex align-items-center">
        <button class="btn btn-primary btn-md my-5" (click)="updateMovie()" [disabled]="inputTitle.invalid">
          Update
        </button>
      </div>
    </div>
  </div>
  <div class="offset-2 col-4">
    <p class="text-primary display-6 fs-4 fw-medium mb-3">Select a Genre</p>
    <form [formGroup]="genreForm">
      <div
        class="form-check mb-2"
        *ngFor="let genre of genres$ | async as genres"
      >
        <input
          class="form-check-input"
          type="radio"
          value="{{ genre.id }}"
          name="genreId"
          formControlName="genreId"
        />
        <label class="form-check-label">
          {{ genre.name }}_id:{{ genre.id }}
        </label>
      </div>
    </form>
  </div>
</div>
